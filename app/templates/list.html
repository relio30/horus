{% extends 'body.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'lib/datatables-1.10.21/css/dataTables.bootstrap4.min.css' %}"/>
    <link rel="stylesheet"
          href="{% static 'lib/datatables-1.10.21/plugins/responsive-2.2.5/css/responsive.bootstrap4.min.css' %}"/>
    <script src="{% static 'lib/datatables-1.10.21/js/jquery.dataTables.js' %}"></script>
    <script src="{% static 'lib/datatables-1.10.21/js/dataTables.bootstrap4.min.js' %}"></script>
    <script src="{% static 'lib/datatables-1.10.21/plugins/responsive-2.2.5/js/dataTables.responsive.min.js' %}"></script>
    <script src="{% static 'lib/datatables-1.10.21/plugins/responsive-2.2.5/js/responsive.bootstrap4.min.js' %}"></script>
{% endblock %}

{% block content %}
    <div class="card card-default">
        <div class="card-header">

            <h3 class="card-title">
                <i class="fas fa-search"></i>
                {{ title }}
            </h3>
        </div>
        <div class="card-body">

            <table class="table" id="data">

                <thead>
                {% block columns %}

                {% endblock %}

                </thead>
                <tbody>

                {% block rows %}

                {% endblock %}


                </tbody>
            </table>

        </div>
        <div class="card-footer">
            <button type="button" class="btn btn-primary btn-flat btnTest">
                <i class="fas fa-plus"></i> Nuevo Registro
            </button>
        </div>
    </div>
{% endblock %}

{% block javascript %}

    <script type="application/javascript">
        $(function () {
            $('#data').DataTable({
                responsive: true,
                autoWidth: false,
            });

            $('.btnTest').on('click', function () {
                $.ajax({
                    url: '{% url 'erp:category_list' %}',
                    type: 'POST',
                    data: {id: 1},
                    dataType: 'json'
                }).done(function (data) {
                    console.log(data)
                }).fail(function (data) {
                    alert('error')
                }).always(function (data) {
                    alert("complete")
                })
            });
        })
    </script>

{% endblock %}
